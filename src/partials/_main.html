<div class="menü-card-container container">
  <!--search kısmı ayarlanacak-->
  <div class="search-container">
    <form class="search-form">
      <div class="label-container">
        <label for="search-input" class="form-label">Search </label>
        <div class="input-container">
          <span class="search-button"></span>

          <input
            type="text"
            id="search-input"
            name="search-input"
            class="form-input"
            placeholder="Enter Text"
          />
        </div>
      </div>

      <div class="label-container">
        <label for="time" class="form-label">Time</label>
        <div class="input-container">
          <select name="time" id="time" class="form-input form-select">
            <!-- options will be added by js -->
            <option value="1">40 min</option>
          </select>
          <span class="select-button-down"></span>
        </div>
      </div>

      <div class="label-container">
        <label for="area" class="form-label">Area</label>
        <div class="input-container">
          <select name="area" id="area" class="form-input form-select">
            <!-- options will be added by js -->
          </select>
          <span class="select-button-down"></span>
        </div>
      </div>

      <div class="label-container">
        <label for="ingredients" class="form-label">Area</label>
        <div class="input-container">
          <select
            name="ingredients"
            id="ingredients"
            class="form-input form-select"
          >
            <!-- options will be added by js -->
          </select>
          <span class="select-button-down"></span>
        </div>
      </div>
    </form>
  </div>

  <!-- cards yapısı yapılacak -->
  <div class="cards-container">
    <ul class="cards-list">
      <li class="cards-listing">
        <img src="" alt class="cards-img" />
        <button class="heard-button"></button>
        <div class="card-text-rating-container">
          <div class="text-container">
            <!-- menüdeki ürün ismi başlığı ve p'deki ürün yazıları gelicek. -->
          </div>
          <div class="rating-container">
            <button class="reciep-button">See reciep</button>
            <div class="rating-star">
              <p class="rating-text"></p>
              <!-- star kısmı ve puan kısmı ayarlanıcak-->
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
