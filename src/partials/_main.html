<!-- MENÜ CARD YAPISI -->
<div class="main-part container">
  <div class="aside">
    <div class="container-categories">
      <button class="categories-button">All categories</button>
      <div class="category-list">
        <ul class="category-items-list"></ul>
      </div>
    </div>
    <!-- popüler yemekler bu divde ayarlancak. (sol aşağıdaki) -->
    <div class="popular-recipes-container">
      <ul id="popular-recipes-gallery"></ul>
    </div>
  </div>

  <div class="subat+murat main-section">
    <div class="form-container">
      <form method="GET" id="filter-form">
        <div class="search-container">
          <label for="search" class="form-label">Search</label>
          <div class="input-container">
            <input
              class="search-input"
              type="text"
              name="search"
              id="search"
              autocomplete="off"
              placeholder="Enter Text"
            />
            <button type="button" aria-label="search button" class="btn-search">
              <svg class="svg-search" width="18px" height="18px">
                <use
                  class="svg-search-icon"
                  href="./svg/sprite.svg#icon-search"
                ></use>
              </svg>
            </button>
            <button
              type="button"
              aria-label="input empty button"
              class="btn-cancel hidden"
              id="cancel-btn"
            >
              <svg class="svg-cacel" width="18px" height="18px">
                <use
                  class="svg-cancel-icon"
                  href="./svg/sprite.svg#icon-x"
                ></use>
              </svg>
            </button>
          </div>
        </div>

        <!-- Time -->
        <div class="custom-select-container time-container">
          <label for="" class="form-label">Time</label>
          <div class="custom-select-trigger" id="time-trigger">
            <span id="time-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/sprite.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>

          <ul class="options hidden-dropdown" id="time-options"></ul>
        </div>

        <!-- Area -->
        <div class="custom-select-container area-container">
          <label for="" class="form-label">Region</label>
          <div class="custom-select-trigger" id="area-trigger">
            <span id="area-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/sprite.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>
          <ul class="options hidden-dropdown" id="area-options"></ul>
        </div>

        <!-- ingredients -->
        <div class="custom-select-container ingr-container">
          <label for="" class="form-label">Product</label>
          <div class="custom-select-trigger" id="ingredient-trigger">
            <span id="ingredient-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/sprite.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>
          <ul class="options hidden-dropdown" id="ingredient-options"></ul>
        </div>

        <input type="hidden" id="time-hidden-input" />
        <input type="hidden" id="area-hidden-input" />
        <input type="hidden" id="ingredient-hidden-input" />
      </form>

      <button class="reset-filter-btn" id="reset-filter-btn">
        <svg class="svg-reset" width="16px" height="16px">
          <use
            class="svg-cancel-icon"
            href="./svg/sprite.svg#icon-x-reset"
          ></use>
        </svg>
        Reset the filter
      </button>
    </div>

    <div class="menü-card-container">
      <div class="cards-container">
        <div class="loader-container hidden" id="loader">
          <div class="loader"></div>
          <p class="loader-text">Loading...</p>
        </div>

        <ul class="cards-list">
          <li class="cards-listing">
            <button class="heard-button">
              <img src="svg/heart.svg" alt="heart" class="heart-svg" />
            </button>
            <img src="" alt="cards-img" class="cards-img" />
            <div class="text-container">
              <div class="specification-text"></div>
              <div class="card-rating-container">
                <div class="rating-container">
                  <button class="recipe-button">See recipe</button>
                  <div class="rating-star">
                    <p class="rating-text"></p>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
<nav class="pagination">
  <div class="left-arrow-container">

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="chevron-double-left">
        <path
          d="M17,17a1,1,0,0,1-.71-.29l-4-4a1,1,0,0,1,0-1.41l4-4a1,1,0,0,1,1.41,1.41L14.41,12l3.29,3.29A1,1,0,0,1,17,17Z">
        </path>
        <path
          d="M11,17a1,1,0,0,1-.71-.29l-4-4a1,1,0,0,1,0-1.41l4-4a1,1,0,0,1,1.41,1.41L8.41,12l3.29,3.29A1,1,0,0,1,11,17Z">
        </path>
      </svg>
    </button>
    <button class="pagination-btn left-one">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="chevron-left">
        <g>
          <path
            d="M13.36 17a1 1 0 0 1-.72-.31l-3.86-4a1 1 0 0 1 0-1.4l4-4a1 1 0 1 1 1.42 1.42L10.9 12l3.18 3.3a1 1 0 0 1 0 1.41 1 1 0 0 1-.72.29z">
          </path>
        </g>
      </svg>
    </button>
  </div>
  <div class="page-numbers">
    <button class="active-page pagination-btn">1</button>
    <button class="pagination-btn">2</button>
    <button class="pagination-btn">3</button>
    <button class="pagination-btn">...</button>
  </div>
  <div class="right-arrow-container">
    <button class="right-one pagination-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="chevron-right">
        <g>
          <g>
            <rect width="24" height="24" opacity="0" transform="rotate(-90 12 12)"></rect>
            <path
              d="M10.5 17a1 1 0 0 1-.71-.29 1 1 0 0 1 0-1.42L13.1 12 9.92 8.69a1 1 0 0 1 0-1.41 1 1 0 0 1 1.42 0l3.86 4a1 1 0 0 1 0 1.4l-4 4a1 1 0 0 1-.7.32z">
            </path>
          </g>
        </g>
      </svg>
    </button>
    <button class="right-end pagination-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="chevron-double-right">
        <path
          d="M7,17a1,1,0,0,1-.71-1.71L9.59,12,6.29,8.71A1,1,0,0,1,7.71,7.29l4,4a1,1,0,0,1,0,1.41l-4,4A1,1,0,0,1,7,17Z">
        </path>
        <path
          d="M13,17a1,1,0,0,1-.71-1.71L15.59,12,12.29,8.71a1,1,0,0,1,1.41-1.41l4,4a1,1,0,0,1,0,1.41l-4,4A1,1,0,0,1,13,17Z">
        </path>
      </svg>
    </button>
  </div>
</nav>

</div>

          <button class="modal-close-button" onclick="closeModal()">
            &times;

          <h2>Recipe Title</h2>
          <p>Full recipe details go here...</p>

      </div>
    </div>
  </div>
</div>
