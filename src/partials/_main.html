<!-- MENÜ CARD YAPISI -->
<main class="main-part container">
  <aside class="aside">
    <div class="container-categories">
      <button class="categories-button">All categories</button>
      <div class="category-list">
        <ul class="category-items-list"></ul>
      </div>
    </div>
    <!-- popüler yemekler bu divde ayarlancak. (sol aşağıdaki) -->
    <div class="popular-recipes-container">
      <h1 class="popular-recipes-title">POPULAR RECIPES</h1>
      <ul id="popular-recipes-gallery" class=" popular-recipes-gallery"></ul>
    </div>
  </aside>

  <section class="main-section">
    <div class="form-container">
      <div id="filter-form">
        <div class="search-container">
          <label for="search" class="form-label">Search</label>
          <div class="input-container">
            <input
              class="search-input"
              type="text"
              name="search"
              id="search"
              autocomplete="off"
              placeholder="Enter Text"
            />
            <button type="button" aria-label="search button" class="btn-search">
              <svg class="svg-search" width="18px" height="18px">
                <use
                  class="svg-search-icon"
                  href="./svg/sprite.svg#icon-search"
                ></use>
              </svg>
            </button>
            <button
              type="button"
              aria-label="input empty button"
              class="btn-cancel hidden"
              id="cancel-btn"
            >
              <svg class="svg-cacel" width="18px" height="18px">
                <use
                  class="svg-cancel-icon"
                  href="./svg/sprite.svg#icon-x"
                ></use>
              </svg>
            </button>
          </div>
        </div>

        <!-- Time -->
        <div class="custom-select-container time-container">
          <h3 class="form-label">Time</h3>
          <div class="custom-select-trigger" id="time-trigger">
            <span id="time-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/sprite.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>

          <ul class="options hidden-dropdown" id="time-options"></ul>
        </div>

        <!-- Area -->
        <div class="custom-select-container area-container">
          <h3 class="form-label">Region</h3>
          <div class="custom-select-trigger" id="area-trigger">
            <span id="area-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/sprite.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>
          <ul class="options hidden-dropdown" id="area-options"></ul>
        </div>

        <!-- ingredients -->
        <div class="custom-select-container ingr-container">
          <h3 class="form-label">Product</h3>
          <div class="custom-select-trigger" id="ingredient-trigger">
            <span id="ingredient-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/sprite.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>
          <ul class="options hidden-dropdown" id="ingredient-options"></ul>
        </div>

        <input type="hidden" id="time-hidden-input" />
        <input type="hidden" id="area-hidden-input" />
        <input type="hidden" id="ingredient-hidden-input" />
      </div>

      <button class="reset-filter-btn" id="reset-filter-btn">
        <svg class="svg-reset" width="16px" height="16px">
          <use
            class="svg-cancel-icon"
            href="./svg/sprite.svg#icon-x-reset"
          ></use>
        </svg>
        Reset the filter
      </button>
    </div>

    <div class="menü-card-container">
      <div class="cards-container">
        <div class="loader-container hidden" id="loader">
          <div class="loader"></div>
          <p class="loader-text">Loading...</p>
        </div>
        <ul class="cards-list"></ul>
      </div>
      <div class="pagination">
        <div class="left-arrow-container">
          <button id="doubleLeft" class="pagination-btn left-end">
            &laquo;
          </button>
          <button id="singleLeft" class="pagination-btn left-one">
            &lsaquo;
          </button>
        </div>
        <div class="number-container">
          <button class="pagination-btn page-number active-page">1</button>
          <button class="pagination-btn page-number">2</button>
          <button class="pagination-btn page-number">3</button>
        </div>
        <div class="right-arrow-container">
          <button id="singleRight" class="right-one pagination-btn">
            &rsaquo;
          </button>
          <button id="doubleRight" class="right-end pagination-btn">
            &raquo;
          </button>
        </div>
      </div>
      <div class="scroll-button">
        <button class="scroll-btn" id="scrollBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            class="scroll-btn-svg-icon"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708z"
            />
            <path
              fill-rule="evenodd"
              d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"
            />
          </svg>
        </button>
      </div>
      <!-- Modal Window-->
      <div class="modal" id="recipeModal">
        <div class="modal-content">
          <button class="modal-close-button">&times;</button>
          <!-- Modal content will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </section>
</main>
