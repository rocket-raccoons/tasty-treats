        <div class="navbar-actions">
          <a href="#cart" class="cart-icon"

            <button

              class="toggle-switch"

      </ul>
      <div class="side-menu-theme-toggle">

          <i class="fa-solid fa-sun"></i>
        </span>
        <span class="moonSide">
          <i class="fa-solid fa-moon"></i>
        </span>
        <button
          id="sideMenuThemeToggle"
          class="toggle-switch"
          aria-label="Toggle dark mode"
        >
          <span class="toggle-slider">
            <span class="toggle-knob"></span>
          </span>
        </button>
      </div>
    </div>

    <div class="fav-img">
      <img
        class="fav-img-item-big"
        src="/tasty-treats/assets/favorites-large-plate-C4_P5v7j.png"
        alt="fav-hero-prepared-large-plate-photo"
      />
      <img
        class="fav-img-item-medium"
        src="/tasty-treats/assets/favorites-medium-plate-pic--LUbqGxR.png"
